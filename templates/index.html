<!DOCTYPE html>
<html>

<head>
    <title>Trainify - Log your workouts!</title>
</head>

<body>
    <h1>Trainify</h1>

    <div id='add'>
        <h2>I just finish a workout session:</h2>
        <form method="POST">
            <input type="text", name="workout_description">
            <input type="submit", value="Add workout!">
        </form>
    </div>

    <div id='list'>
        <h2>Latest workout sessions:</h2>
        <ul>
            {% for training_session in training_sessions %}
            <li> {{ training_session.timestamp }} - {{ training_session.message }} </li>
            {% endfor %}
        </ul>
    </div>

</body>

</html>
